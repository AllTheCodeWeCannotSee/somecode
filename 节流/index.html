<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">click!</button>
</body>
<script>
    function handleClick () {
        console.log("clicked!");
    }
    // throttle
    function throttle(fn, delay) {
        let isReady = true;
        return function(...args) {
            const context = this;
            if (!isReady) {
                return ;
            }
            isReady = false;
            setTimeout(() => {
                fn.apply(context, args);
                isReady = true;
            }, delay);
        }
    }

    // 执行
    const btn = document.getElementById("btn");
    const thrtClick = throttle(handleClick, 1000);
    btn.onclick = thrtClick;
</script>
</html>
